<form (ngSubmit)="login()" style="display: flex; flex-direction: column; width: 250px; margin: auto;">
    <h1>Login</h1>
    <mat-form-field appearance="outline">
        <mat-label>Usernname/Email</mat-label>
        <input matInput [(ngModel)]="usernameEmail" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <button mat-button color="primary" (click)="login()" type="submit">Login</button>
    <span style="text-align: center; margin-top: 15px;">
        <a routerLink="/auth/register">Click here!</a> to register.
    </span>
</form>
